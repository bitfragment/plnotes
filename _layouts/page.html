---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  {% if page.title != "About" %}
  <div class="vcs"><a href="{{ site.github.repository_url }}/commits/gh-pages/{{ page.relative_path }}">
    View revision history
  </a></div>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
